    <script>
        function zoomInto(groupId) {
            const svg = document.getElementById("election-map");
            const g = document.getElementById(groupId);

            const box = g.getBBox(); // x, y, width, height

            // Add padding if you want
            const pad = 10;

            svg.setAttribute(
                "viewBox",
                `${box.x - pad} ${box.y - pad} ${box.width + pad * 2} ${box.height + pad * 2}`,
            );
        }
