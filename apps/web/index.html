<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>UBU Blockchain</title>
        <link data-trunk rel="rust" data-wasm-opt="z" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-icons.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-wind.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-typography.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-web-fonts.global.js"></script>
        <script>
            window.__unocss = {
                runtime: {
                    bypassDefined: true,
                },
                presets: [
                    () => window.__unocss_runtime.presets.presetTypography(),
                    () => window.__unocss_runtime.presets.presetWind(),
                    () =>
                        window.__unocss_runtime.presets.presetIcons({
                            scale: 1.2,
                            cdn: "https://esm.sh/",
                        }),
                    () =>
                        window.__unocss_runtime.presets.presetWebFonts({
                            provider: "google", // default provider
                            fonts: {
                                // these will extend the default theme
                                sans: "Roboto",
                                mono: ["Fira Code", "Fira Mono:400,700"],
                                // custom ones
                                lobster: "Lobster",
                                lato: [
                                    {
                                        name: "Lato",
                                        weights: ["400", "700"],
                                        italic: true,
                                    },
                                    {
                                        name: "sans-serif",
                                        provider: "none",
                                    },
                                ],
                            },
                        }),
                ],
            };
        </script>
        <style>
            @custom-variant dark (&:is(.dark *));

            :root {
                --background: oklch(0.98 0 0);
                --foreground: oklch(0.15 0 0);
                --card: oklch(1 0 0);
                --card-foreground: oklch(0.15 0 0);
                --popover: oklch(1 0 0);
                --popover-foreground: oklch(0.15 0 0);
                --primary: oklch(0.35 0.15 240);
                --primary-foreground: oklch(1 0 0);
                --secondary: oklch(0.85 0.08 30);
                --secondary-foreground: oklch(0.15 0 0);
                --muted: oklch(0.93 0 0);
                --muted-foreground: oklch(0.55 0 0);
                --accent: oklch(0.95 0.12 30);
                --accent-foreground: oklch(0.15 0 0);
                --destructive: oklch(0.577 0.245 27.325);
                --destructive-foreground: oklch(0.577 0.245 27.325);
                --border: oklch(0.92 0 0);
                --input: oklch(0.92 0 0);
                --ring: oklch(0.35 0.15 240);
                --chart-1: oklch(0.35 0.15 240);
                --chart-2: oklch(0.65 0.12 30);
                --chart-3: oklch(0.55 0.1 160);
                --chart-4: oklch(0.75 0.08 270);
                --chart-5: oklch(0.45 0.1 45);
                --radius: 0.625rem;
                --sidebar: oklch(0.985 0 0);
                --sidebar-foreground: oklch(0.145 0 0);
                --sidebar-primary: oklch(0.205 0 0);
                --sidebar-primary-foreground: oklch(0.985 0 0);
                --sidebar-accent: oklch(0.97 0 0);
                --sidebar-accent-foreground: oklch(0.205 0 0);
                --sidebar-border: oklch(0.922 0 0);
                --sidebar-ring: oklch(0.708 0 0);
            }

            .dark {
                --background: oklch(0.145 0 0);
                --foreground: oklch(0.985 0 0);
                --card: oklch(0.2 0 0);
                --card-foreground: oklch(0.985 0 0);
                --popover: oklch(0.145 0 0);
                --popover-foreground: oklch(0.985 0 0);
                --primary: oklch(0.65 0.15 240);
                --primary-foreground: oklch(0.15 0 0);
                --secondary: oklch(0.4 0.08 30);
                --secondary-foreground: oklch(0.98 0 0);
                --muted: oklch(0.269 0 0);
                --muted-foreground: oklch(0.708 0 0);
                --accent: oklch(0.5 0.12 30);
                --accent-foreground: oklch(0.15 0 0);
                --destructive: oklch(0.396 0.141 25.723);
                --destructive-foreground: oklch(0.637 0.237 25.331);
                --border: oklch(0.269 0 0);
                --input: oklch(0.269 0 0);
                --ring: oklch(0.65 0.15 240);
                --chart-1: oklch(0.65 0.15 240);
                --chart-2: oklch(0.75 0.12 30);
                --chart-3: oklch(0.65 0.1 160);
                --chart-4: oklch(0.85 0.08 270);
                --chart-5: oklch(0.75 0.1 45);
                --sidebar: oklch(0.205 0 0);
                --sidebar-foreground: oklch(0.985 0 0);
                --sidebar-primary: oklch(0.488 0.243 264.376);
                --sidebar-primary-foreground: oklch(0.985 0 0);
                --sidebar-accent: oklch(0.269 0 0);
                --sidebar-accent-foreground: oklch(0.985 0 0);
                --sidebar-border: oklch(0.269 0 0);
                --sidebar-ring: oklch(0.439 0 0);
            }

            @theme inline {
                --font-sans: "Geist", "Geist Fallback";
                --font-mono: "Geist Mono", "Geist Mono Fallback";
                --color-background: var(--background);
                --color-foreground: var(--foreground);
                --color-card: var(--card);
                --color-card-foreground: var(--card-foreground);
                --color-popover: var(--popover);
                --color-popover-foreground: var(--popover-foreground);
                --color-primary: var(--primary);
                --color-primary-foreground: var(--primary-foreground);
                --color-secondary: var(--secondary);
                --color-secondary-foreground: var(--secondary-foreground);
                --color-muted: var(--muted);
                --color-muted-foreground: var(--muted-foreground);
                --color-accent: var(--accent);
                --color-accent-foreground: var(--accent-foreground);
                --color-destructive: var(--destructive);
                --color-destructive-foreground: var(--destructive-foreground);
                --color-border: var(--border);
                --color-input: var(--input);
                --color-ring: var(--ring);
                --color-chart-1: var(--chart-1);
                --color-chart-2: var(--chart-2);
                --color-chart-3: var(--chart-3);
                --color-chart-4: var(--chart-4);
                --color-chart-5: var(--chart-5);
                --radius-sm: calc(var(--radius) - 4px);
                --radius-md: calc(var(--radius) - 2px);
                --radius-lg: var(--radius);
                --radius-xl: calc(var(--radius) + 4px);
                --color-sidebar: var(--sidebar);
                --color-sidebar-foreground: var(--sidebar-foreground);
                --color-sidebar-primary: var(--sidebar-primary);
                --color-sidebar-primary-foreground: var(
                    --sidebar-primary-foreground
                );
                --color-sidebar-accent: var(--sidebar-accent);
                --color-sidebar-accent-foreground: var(
                    --sidebar-accent-foreground
                );
                --color-sidebar-border: var(--sidebar-border);
                --color-sidebar-ring: var(--sidebar-ring);
            }

            @layer base {
                * {
                    @apply border-border outline-ring/50;
                }

                body {
                    @apply bg-background text-foreground;
                }
            }
        </style>
        <!-- ... and then load the runtime -->
        <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    </head>

    <script>
        function zoomInto(groupId) {
            const svg = document.getElementById("election-map");
            const g = document.getElementById(groupId);

            const box = g.getBBox(); // x, y, width, height

            // Add padding if you want
            const pad = 10;

            svg.setAttribute(
                "viewBox",
                `${box.x - pad} ${box.y - pad} ${box.width + pad * 2} ${box.height + pad * 2}`,
            );
        }
    </script>
</html>
